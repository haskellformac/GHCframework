			shellScript = "CONTENTS_PATH=$CONFIGURATION_BUILD_DIR/$CONTENTS_FOLDER_PATH\n\n# Create a signed copy of 'ghc-pkg' & 'ccphs' with entitlements, so it can be shipped in the bundle. (HfM needs 'ghc-pkg' to create the binary package cache.)\n\necho \"Creating signed copy of 'ghc-pkg' and 'cpphs'...\"\nmkdir -p ${CONTENTS_PATH}/usr/lib/ghc/signed_bin\ncp -f ${CONTENTS_PATH}/usr/lib/ghc/bin/ghc-pkg ${CONTENTS_PATH}/usr/lib/ghc/signed_bin/\nln -hfs ../usr/lib/ghc/signed_bin/ghc-pkg ${CONTENTS_PATH}/Executables/\ncp -f ${CONTENTS_PATH}/usr/lib/ghc/bin/cpphs ${CONTENTS_PATH}/usr/lib/ghc/signed_bin/\nln -hfs ../usr/lib/ghc/signed_bin/cpphs ${CONTENTS_PATH}/Executables/\n\n# FIXME: The hardcoded code signing details are not great...\nsigning_key=\"28B8455CDA64191079400126C8D5AB324346B388\"\nexport CODESIGN_ALLOCATE=/Applications/Xcode.app/Contents/Developer/Toolchains/XcodeDefault.xctoolchain/usr/bin/codesign_allocate\n/usr/bin/codesign --force --sign ${signing_key} --entitlements $SOURCE_ROOT/haskell-binary.entitlements --requirements '=designated => anchor apple generic  and identifier \"$self.identifier\" and ((cert leaf[field.1.2.840.113635.100.6.1.9] exists) or ( certificate 1[field.1.2.840.113635.100.6.2.6] exists and certificate leaf[field.1.2.840.113635.100.6.1.13] exists  and certificate leaf[subject.OU] = \"TVG8VWU28X\" ))' ${CONTENTS_PATH}/usr/lib/ghc/signed_bin/ghc-pkg || exit 1\n/usr/bin/codesign --force --sign ${signing_key} --entitlements $SOURCE_ROOT/haskell-binary.entitlements --requirements '=designated => anchor apple generic  and identifier \"$self.identifier\" and ((cert leaf[field.1.2.840.113635.100.6.1.9] exists) or ( certificate 1[field.1.2.840.113635.100.6.2.6] exists and certificate leaf[field.1.2.840.113635.100.6.1.13] exists  and certificate leaf[subject.OU] = \"TVG8VWU28X\" ))' ${CONTENTS_PATH}/usr/lib/ghc/signed_bin/cpphs || exit 1\n\n# Copies of the two tools without sandboxing, so we can use them during builds (re-signing deletes the old entitelments by default)\n\ncp -f ${CONTENTS_PATH}/Executables/RelocateGHC ${CONTENTS_PATH}/Executables/RelocateGHC.buildtime\n/usr/bin/codesign --force --sign ${signing_key} ${CONTENTS_PATH}/Executables/RelocateGHC.buildtime || exit 1\ncp -f ${CONTENTS_PATH}/Executables/StandardizePath ${CONTENTS_PATH}/Executables/StandardizePath.buildtime\n/usr/bin/codesign --force --sign ${signing_key} ${CONTENTS_PATH}/Executables/StandardizePath.buildtime || exit 1\n\n# We need to remove the 'com.apple.security.get-task-allow' entitlement â€” what a mess!!!!\n\n/usr/bin/codesign --force --sign ${signing_key} --entitlements $SOURCE_ROOT/haskell-binary.entitlements --requirements '=designated => anchor apple generic  and identifier \"$self.identifier\" and ((cert leaf[field.1.2.840.113635.100.6.1.9] exists) or ( certificate 1[field.1.2.840.113635.100.6.2.6] exists and certificate leaf[field.1.2.840.113635.100.6.1.13] exists  and certificate leaf[subject.OU] = \"K46KPXLRKW\" ))' ${CONTENTS_PATH}/Executables/RelocateGHC || exit 1\n/usr/bin/codesign --force --sign ${signing_key} --entitlements $SOURCE_ROOT/haskell-binary.entitlements --requirements '=designated => anchor apple generic  and identifier \"$self.identifier\" and ((cert leaf[field.1.2.840.113635.100.6.1.9] exists) or ( certificate 1[field.1.2.840.113635.100.6.2.6] exists and certificate leaf[field.1.2.840.113635.100.6.1.13] exists  and certificate leaf[subject.OU] = \"K46KPXLRKW\" ))' ${CONTENTS_PATH}/Executables/ToolWrapper || exit 1\n/usr/bin/codesign --force --sign ${signing_key} --entitlements $SOURCE_ROOT/haskell-binary.entitlements --requirements '=designated => anchor apple generic  and identifier \"$self.identifier\" and ((cert leaf[field.1.2.840.113635.100.6.1.9] exists) or ( certificate 1[field.1.2.840.113635.100.6.2.6] exists and certificate leaf[field.1.2.840.113635.100.6.1.13] exists  and certificate leaf[subject.OU] = \"K46KPXLRKW\" ))' ${CONTENTS_PATH}/Executables/StandardizePath || exit 1\n\n";
			showEnvVarsInLog = 0;
		};
